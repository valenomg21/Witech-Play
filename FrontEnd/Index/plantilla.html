<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="/FrontEnd/Imagenes/Icono/logo-1173935095-1728869406-0d49a887e4481f6878662eb805f4555b1728869406.png">
    <!-- El CSS de la plantilla debe ser reemplazado por el nuevo que te proporcioné -->
    <link rel="stylesheet" href="/FrontEnd/Estilos/Peliculas-style.css">
    <link rel="stylesheet" href="/FrontEnd/Estilos/Header-Footer-style.css">
    <link rel="stylesheet" href="/FrontEnd/Estilos/Pantalla-carga.css">
    <title>Witech Play</title>
</head>

<body>
    <div id="pantalla-carga">
        <div class="spinner"></div>
    </div>

    <!-- Fondo atmosférico para toda la página -->
    <div class="pagina-fondo"></div>
    
    <div id="header-container"></div>
    <div class="fondo-oscuro"></div>

    <!-- Overlay de video (sin cambios en su estructura) -->
    <div id="video-overlay">
        <iframe id="video-player-iframe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <button id="close-video-overlay-button">×</button>
    </div>

    <main class="detalle-main-container">

        <!-- ======================= SECCIÓN HERO ======================= -->
        <section class="detalle-hero-seccion">
            <div class="hero-contenido">
                <div class="hero-poster">
                    <!-- El JS llenará la imagen del póster aquí -->
                    <img id="poster-principal" src="" alt="Póster del contenido">
                </div>
                <div class="hero-info">
                    <h1 class="titulo-contenido">Cargando...</h1>

                    <div class="info-meta">
                        <!-- Para Películas -->
                        <span class="info-pelicula-duracion" style="display: none;"></span>
                        <!-- Para Series -->
                        <span class="info-serie-temporadas-estado" style="display: none;"></span>
                        
                        <span class="separador-info">•</span>
                        <span class="año-contenido"></span>
                        <span class="separador-info">•</span>
                        <span class="generos-contenido"></span>
                    </div>

                    <p class="sinopsis-contenido"></p>

                    <div class="controles-contenido">
                        <!-- Botones para Películas (JS lo mostrará si es película) -->
                        <div class="botones-pelicula" style="display: none;">
                            <button class="boton-accion-principal boton-ver-ahora">
                                <!-- Sugerencia: Añadir un icono al botón es un buen detalle visual -->
                                <img src="/FrontEnd/Imagenes/Assets/play-icon.svg" alt="Play">
                                <span>Ver ahora</span>
                            </button>
                            <button class="boton-accion-secundario" id="boton-guardar" aria-label="Guardar en mi lista">
                                <img src="/FrontEnd/Imagenes/Assets/bookmark-icon.svg" alt="Guardar">
                            </button>
                            <button class="boton-accion-secundario" id="boton-compartir" aria-label="Compartir">
                                <img src="/FrontEnd/Imagenes/Assets/share-icon.svg" alt="Compartir">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ======================= SECCIÓN DE CONTENIDO DETALLADO ======================= -->
        <section class="detalle-contenido-seccion">
            
            <!-- Controles específicos de Series (JS lo mostrará si es serie) -->
            <div class="controles-serie" style="display: none;">
                <h2 class="detalle-seccion-titulo">Episodios</h2>
                <div class="selector-temporadas-container">
                    <div class="lista-botones-temporadas">
                        <!-- Botones de temporada se insertan aquí por JS -->
                    </div>
                </div>
                <div class="lista-capitulos-container" style="display:none;">
                    <ul class="lista-capitulos">
                        <!-- Capítulos se insertan aquí por JS -->
                    </ul>
                </div>
            </div>

            <!-- Información Adicional para Películas y Series -->
            <div class="info-adicional">
                <h2 class="detalle-seccion-titulo">Detalles</h2>
                <div class="detalles-grid">
                    
                    <!-- ELENCO: Se usa para series Y películas -->
                    <div class="detalle-item" id="item-elenco" style="display: none;">
                        <span class="detalle-label">Elenco</span>
                        <!-- Reutilizamos tu span .serie-elenco para AMBOS (películas y series) -->
                        <span class="detalle-value serie-elenco"></span>
                    </div>

                    <!-- CREADORES: Solo para series -->
                    <div class="detalle-item" id="item-creadores" style="display: none;">
                        <span class="detalle-label">Creadores</span>
                        <!-- Reutilizamos tu span .serie-creadores -->
                        <span class="detalle-value serie-creadores"></span>
                    </div>

                    <!-- DIRECTOR: Solo para películas -->
                    <div class="detalle-item" id="item-director" style="display: none;">
                        <span class="detalle-label">Director</span>
                        <!-- Un nuevo span para el director de la película -->
                        <span class="detalle-value" id="valor-director"></span>
                    </div>
                    
                </div>
            </div>

            <!-- ================= NUEVO CARRUSEL RELACIONADO (CON CLASES ESPECÍFICAS) ================= -->
            <div class="seccion-contenido-relacionado" id="seccion-relacionados" style="display: none;">
                
                <h2 class="detalle-seccion-titulo">Te podría gustar</h2>
                
                <!-- Contenedor principal del carrusel de detalles -->
                <div class="detalle-carrusel-contenedor">
                    <button class="detalle-flecha izquierda" aria-label="Anterior">
                        <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
                    </button>
                    
                    <div class="detalle-carrusel-viewport">
                        <div class="detalle-carrusel-pista" id="carrusel-relacionados">
                            <!-- El contenido relacionado se insertará aquí con JS -->
                        </div>
                   </div>
                    
                    <button class="detalle-flecha derecha" aria-label="Siguiente">
                       <svg viewBox="0 0 24 24" fill="none" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                    </button>
                </div>
            
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    
    <script src="/FrontEnd/Js/data.js"></script>
    <script src="/FrontEnd/Js/main.js"></script>
    <script src="/FrontEnd/Js/plantilla.js"></script>
    <script src="/FrontEnd/Js/header-footer.js"></script> 
</body>
</html>

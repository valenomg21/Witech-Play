<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Icon" href="/FrontEnd/Imagenes/Icono/logo-1173935095-1728869406-0d49a887e4481f6878662eb805f4555b1728869406.png">
    <link rel="stylesheet" href="/FrontEnd/Estilos/Peliculas-style.css">
    <link rel="stylesheet" href="/FrontEnd/Estilos/Header-Footer-style.css">
    <title>Witech Play</title>
</head>

<body>
    <div id="loader"></div>
    <div class="imagen-fondo"></div>
    <div id="header-container"></div>
    <div class="fondo-oscuro"></div>

    <div id="video-overlay">
      <iframe id="video-player-iframe" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
    </iframe>
    <button id="close-video-overlay-button">X</button>
    </div>

     <main class="contenedor-pelicula">
        <section class="contenedor-principal-detalle"> <!-- Cambié clase para evitar confusión -->
            <div class="contenido-detalle"> <!-- Cambié clase para evitar confusión -->
              <h1 class="titulo-contenido">Nombre del Contenido</h1> <!-- Título genérico -->

              <div class="info-contenido">
                <!-- Para Películas -->
                <span class="info-pelicula-duracion" style="display: none;"></span>
                
                <!-- Para Series -->
                <span class="info-serie-temporadas-estado" style="display: none;"></span>
                
                <span class="separador-info" style="display: none;">·</span>
                <span class="generos-contenido">
                  <!-- Géneros se llenan aquí -->
                </span>
                <span class="separador-info" style="display: none;">·</span>
                <span class="año-contenido"></span> <!-- Año o rango de años -->
              </div>

              <p class="sinopsis-contenido">
                <!-- Sinopsis se llena aquí -->
              </p>

              <div class="controles-contenido"> <!-- Contenedor para botones/selectores -->
                
                <!-- Botones para Películas -->
                <div class="botones-pelicula" style="display: none;">
                    <button class="boton-ver-ahora">Ver ahora</button>
                    <button class="boton-ver-mas">Ver más</button>
                    <div id="detalles-adicionales-pelicula" class="detalles-ocultos">
                        <!-- Detalles específicos de película -->
                    </div>
                </div>

                <!-- Selectores para Series (Por ahora solo el contenedor general) -->
                <div class="controles-serie" style="display: none;">
                    <p><strong>Elenco:</strong> <span class="serie-elenco"></span></p>
                    <p><strong>Creadores:</strong> <span class="serie-creadores"></span></p>
                    
                    <div class="selector-temporadas-container">
                        <!-- Aquí irán los botones de temporada más adelante -->
                        <h3>Temporadas</h3>
                        <div class="lista-botones-temporadas"></div>
                    </div>
                    <div class="lista-capitulos-container" style="display:none;">
                        <h4>Capítulos:</h4>
                        <ul class="lista-capitulos"></ul>
                    </div>
                </div>

              </div>

       
            </div>
        </section>
    </main>

    <div id="footer-container" class="footer"></div>
    <script src="/FrontEnd/Js/data.js"></script>
    <script src="/FrontEnd/Js/plantilla.js"></script>
    <script src="/FrontEnd/Js/header-footer.js"></script> 
    

</body>
</html>
